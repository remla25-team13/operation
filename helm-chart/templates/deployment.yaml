---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-frontend
  template:
    metadata:
      labels:
        app: app-frontend
    spec:
      containers:
      - name: app-frontend
        image: {{ .Values.appFrontend.image }}
        ports:
        - containerPort: {{ .Values.appFrontend.port }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
    spec:
      containers:
      - name: app-service
        image: {{ .Values.appService.image }}
        env:
        - name: MODEL_SERVICE_URL_A
          value: {{ .Values.appService.modelServiceUrlA }}
        - name: MODEL_SERVICE_URL_B
          value: {{ .Values.appService.modelServiceUrlB }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-gauss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service-gauss
  template:
    metadata:
      labels:
        app: model-service-gauss
    spec:
      containers:
      - name: model-service-gauss
        image: {{ .Values.modelService.image }}
        env:
        - name: VERSION
          value: "{{ .Values.modelService.version }}"
        - name: MODE
          value: "{{ .Values.modelService.mode }}"
        - name: PORT
          value: "{{ .Values.modelService.portA }}"
        - name: MODEL_TYPE
          value: "gauss"
        ports:
        - containerPort: {{ .Values.modelService.portA }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-multi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service-multi
  template:
    metadata:
      labels:
        app: model-service-multi
    spec:
      containers:
      - name: model-service-multi
        image: {{ .Values.modelService.image }}
        env:
        - name: VERSION
          value: "{{ .Values.modelService.version }}"
        - name: MODE
          value: "{{ .Values.modelService.mode }}"
        - name: PORT
          value: "{{ .Values.modelService.portB }}"
        - name: MODEL_TYPE
          value: "multi"
        ports:
        - containerPort: {{ .Values.modelService.portB }}