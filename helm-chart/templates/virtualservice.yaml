apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "sentiment-chart.fullname" . }}-app-service
spec:
  hosts:
    - {{ .Values.appService.host }}
  gateways:
    - {{ include "sentiment-chart.fullname" . }}-istio-ingressgateway
  http:
    - route:
        - destination:
            host: {{ include "sentiment-chart.fullname" . }}-app-service
            subset: multi
          weight: 90
        - destination:
            host: {{ include "sentiment-chart.fullname" . }}-app-service
            subset: gauss
          weight: 10

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "sentiment-chart.fullname" . }}-app-service
spec:
  host: {{ include "sentiment-chart.fullname" . }}-app-service
  subsets:
    - name: multi
      labels:
        version: multi
    - name: gauss
      labels:
        version: gauss
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: X-Backend-Token
          ttl: 0s

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "sentiment-chart.fullname" . }}-app-frontend
spec:
  hosts:
    - {{ .Values.appFrontend.host }}
  gateways:
    - {{ include "sentiment-chart.fullname" . }}-istio-ingressgateway
  http:
    - route:
        - destination:
            host: {{ include "sentiment-chart.fullname" . }}-app-frontend
